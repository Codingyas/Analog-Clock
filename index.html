<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home">
        <div id="content">
            <h2>ANALOG CLOCK</h2>
            <h3> HTML CSS javascript</h3>
            <div class="images">
                <img src="1.png" alt="">
            </div>
        </div>
        <div class="clock">
            <div class="number" style="--a:1"><span>1</span></div>
            <div class="number" style="--a:2"><span>2</span></div>
            <div class="number" style="--a:3"><span>3</span></div>
        <div class="number" style="--a:4"><span>4</span></div>
        <div class="number" style="--a:5"><span>5</span></div>
        <div class="number" style="--a:6"><span>6</span></div>
        <div class="number" style="--a:7"><span>7</span></div>
        <div class="number" style="--a:8"><span>8</span></div>
        <div class="number" style="--a:9"><span>9</span></div>
        <div class="number" style="--a:10"><span>10</span></div>
        <div class="number" style="--a:11"><span>11</span></div>
        <div class="number" style="--a:12"><span>12</span></div>
        
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
        <div class="center"></div>
    </div>   
</section>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
